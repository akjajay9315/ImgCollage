<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Certificates</h1>
        <div class="image-container">
            <div class="image"><img src="images/CodeClause Intern Competion Certificate.png" alt=""></div>
            <div class="image"><img src="images/DSA1 Course Completion.png" alt=""></div>
            <div class="image"><img src="images/DSA2 Course Completion.png" alt=""></div>
            <div class="image"><img src="images/Mugshots.png" alt=""></div>
            <div class="image"><img src="images/DevTown.png" alt=""></div>
            <div class="image"><img src="images/Frontend Fiesta.png" alt=""></div>
            <div class="image"><img src="images/TWD.png" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="" alt="">
        </div>
    </div>
    <script>
        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.popup-image').style.display = 'flex';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });

        document.querySelector('.popup-image span').onclick = () => {
            document.querySelector('.popup-image').style.display = 'none';
        }
    </script>
</body>

</html>
